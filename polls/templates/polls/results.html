{% load static %}



<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="#"  onclick="getDetails(this.id);"  id="{{question_id}}">Vote again?</a>


<script type="text/javascript" src="{% static 'polls/javascript/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'polls/javascript/functions.js' %}"></script>
